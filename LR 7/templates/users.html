<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<h1>Список пользователей</h1>

<ul>
    {% for user in users %}
        <li>
            {{ user.id }} — {{ user.name }}
            (<a href="/user?id={{ user.id }}">подробнее</a>)
        </li>
    {% endfor %}
</ul>

<hr>

<nav>
    <a href="/">Главная</a> |
    <a href="/currencies">Валюты</a>
</nav>

</body>
</html>
